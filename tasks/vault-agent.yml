---
# Vault agent configuration
- name: Get Vault
  become: true
  ansible.builtin.unarchive:
    src: "{{ vault_zip_url }}"
    dest: /usr/bin/
    creates: /usr/bin/vault
    list_files: false
    keep_newer: false
    remote_src: true
    validate_certs: true
    mode: 0777
    owner: root
    group: root

- name: Create Vault templates
  ansible.builtin.template:
    src: etc/vault-agent.hcl.j2
    dest: /etc/vault-agent.hcl
    backup: true
    mode: 0644
    owner: root
    group: root

- name: Deliver role id
  ansible.builtin.copy:
    dest: /etc/vault_roleid
    content: "role_id"
    backup: true
    force: true
    mode: 0644
    owner: root
    group: root

- name: Deliver consul vault agent template
  ansible.builtin.copy:
    dest: "{{ consul_config_dir }}/consul.hcl.tmpl"
    src: etc/consul.d/consul.hcl.tmpl
    backup: true
    mode: 0644
    owner: root
    group: root

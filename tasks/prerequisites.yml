- name: Add prerequisites
  ansible.builtin.package:
    name: "{{ prerequisites[ansible_distribution_release] }}"
    state: present

- name: "Get Consul {{ consul_version }}"
  ansible.builtin.unarchive:
    src: "{{ consul_zip_url }}"
    dest: /usr/bin
    creates: /usr/bin/consul
    list_files: false
    remote_src: true
    validate_certs: true
    mode: 0777
    owner: root
    group: root
    unsafe_writes: false

- name: "Get Consul Template {{ consul_template_version }}"
  ansible.builtin.unarchive:
    src: "{{ consul_template_zip_url }}"
    dest: /usr/bin
    creates: /usr/bin/consul-template
    list_files: false
    remote_src: true
    validate_certs: true
    mode: 0777
    owner: root
    group: root
    unsafe_writes: false

- name: Ensure config directory
  ansible.builtin.file:
    path: "{{ consul_config_dir }}"
    state: directory
    mode: 0777
    owner: root
    group: root

---
name: main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    name: Static Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Lint
        uses: ansible-community/ansible-lint-action@main
  secure:
    needs:
      - lint
    name: Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Make results-dir
        run: mkdir -p results-dir
      - name: run kics Scan
        uses: checkmarx/kics-action@v1.5
        with:
          path: '.'
          output_path: results-dir
          output_formats: 'json,sarif'
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results-dir/results.sarif
  build:
    needs:
      - secure
    name: Build Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get Python
        run: sudo apt-get install -y python3 python3-pip gzip
      - name: Add Ansible
        run: sudo -H pip3 install ansible
      - name: Get Packer
        run: |
          curl -fL https://releases.hashicorp.com/packer/1.8.2/packer_1.8.2_linux_amd64.zip | gunzip ->packer && \
          chmod u+x packer && \
          ./packer -version
      - name: Init Packer
        run: ./packer init .
      - name: Build Image
        run: ./packer build .github/build/consul.pkr.hcl

  release:
    needs:
      - secure
      - build
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: add semantic release plugins
        run: |
          npm install -D '@semantic-release/changelog' \
                         '@semantic-release/github' \
                         '@semantic-release/git'

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

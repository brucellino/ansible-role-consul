---
# handlers file for ansible-role-template
- name: Vault Agent service
  ansible.builtin.systemd:
    name: vault-agent
    state: restarted
    enabled: true
    masked: false
    daemon_reload: true
    daemon_reexec: true
    scope: system
    no_block: true

- name: Consul
  ansible.builtin.systemd:
    name: consul
    state: restarted
    enabled: true
    masked: false
    daemon_reload: true
    daemon_reexec: true
    scope: system
    no_block: true
